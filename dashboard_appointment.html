<table border="1">
  <thead>
     <tr>
       <th>ID</th>
       <th>Name</th>
       <th>Email</th>
       <th>Address</th>
       <th>Phone</th>
       <th>Notes</th>
       <th>Date</th>
     </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<script>
async function loadData() {
    let res = await fetch("http://localhost:3000/api/list");
    let list = await res.json();

    let html = "";
    list.forEach(row => {
        html += `
          <tr>
            <td>${row.id}</td>
            <td>${row.name}</td>
            <td>${row.email}</td>
            <td>${row.address}</td>
            <td>${row.phone}</td>
            <td>${row.notes}</td>
            <td>${row.created_at}</td>
          </tr>
        `;
    });

    document.getElementById("data").innerHTML = html;
}

// load when page opens
loadData();
</script>
